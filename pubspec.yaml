  firebase_messaging: ^14.7.10
  firebase_core: ^2.24.2

  #  CALENDAR AND DATE TIME
  intl: ^0.19.0

  #  HTML
  flutter_html: ^3.0.0-alpha.3
  flutter_widget_from_html: ^0.14.11

  #  STORAGE
  shared_preferences: ^2.0.6

