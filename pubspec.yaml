name: weather_app
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'


dependencies:
  flutter:
    sdk: flutter

  #  NETWORK
  dio: ^5.4.0
  http: ^1.1.2

  # COMPARISON OBJECT
  equatable: ^2.0.3

  #  STATE MANAGEMENT
  flutter_bloc: ^8.1.3

  # LOCATOR
  get_it: ^7.6.6
  dartz: ^0.10.1

